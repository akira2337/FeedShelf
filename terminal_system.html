<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Integrated Cyber Command Terminal</title>
    <style>
        :root {
            --gh-bg: #0d1117;
            --gh-canvas: #161b22;
            --gh-border: #30363d;
            --neon-green: #00ff41;
            --neon-blue: #58a6ff;
            --neon-red: #f85149;
        }

        body {
            background: #010409;
            color: var(--neon-green);
            font-family: 'Consolas', 'Monaco', monospace;
            margin: 0;
            padding: 10px;
            height: 98vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 上部ヘッダー */
        header {
            display: flex;
            justify-content: space-between;
            border: 1px solid var(--gh-border);
            padding: 10px 20px;
            background: var(--gh-canvas);
            margin-bottom: 10px;
        }

        /* メインレイアウト */
        .main-layout {
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr 200px;
            gap: 10px;
            flex-grow: 1;
        }

        .panel {
            background: var(--gh-canvas);
            border: 1px solid var(--gh-border);
            padding: 15px;
            overflow-y: auto;
            position: relative;
        }

        /* ターゲットプロファイル (左) */
        .profile-panel { grid-row: span 1; }
        
        /* 攻撃モジュール (右) */
        .module-panel { display: flex; flex-direction: column; }
        .tabs { display: flex; gap: 5px; margin-bottom: 10px; }
        .tab-btn {
            background: #21262d; border: 1px solid var(--gh-border);
            color: var(--neon-green); padding: 5px 15px; cursor: pointer;
        }
        .tab-btn.active { background: var(--gh-border); border-bottom: 2px solid var(--neon-blue); }

        /* コンソール (下) */
        .console-panel { grid-column: span 2; background: #000; }

        /* 各種入力・出力 */
        input, textarea {
            width: 90%; background: #000; border: 1px solid var(--gh-border);
            color: var(--neon-green); padding: 8px; margin-bottom: 10px; outline: none;
        }
        button.action-btn {
            width: 100%; padding: 10px; background: transparent;
            border: 1px solid var(--neon-green); color: var(--neon-green);
            cursor: pointer; font-weight: bold; margin-bottom: 10px;
        }
        button.action-btn:hover { background: rgba(0, 255, 65, 0.1); }

        pre { font-size: 11px; white-space: pre-wrap; word-break: break-all; }
        .log-entry { font-size: 12px; margin-bottom: 2px; }
        .log-time { color: #8b949e; margin-right: 10px; }

        .hidden { display: none; }
    </style>
</head>
<body>

<header>
    <div>STATUS: <span id="sys-status">OPERATIONAL</span></div>
    <div style="color: var(--neon-blue);">CYBER COMMAND SYSTEM v4.0</div>
    <div>USER: akira2337</div>
</header>

<div class="main-layout">
    <div class="panel profile-panel">
        <h3 style="font-size: 12px; color: var(--neon-blue);">TARGET PROFILE</h3>
        <input type="text" id="target-input" placeholder="example.com / IP">
        <button class="action-btn" onclick="identifyTarget()">IDENTIFY</button>
        <div id="target-details">
            <pre id="geo-data">Waiting for input...</pre>
        </div>
    </div>

    <div class="panel module-panel">
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('recon')">OSINT</button>
            <button class="tab-btn" onclick="switchTab('scan')">VULN_SCAN</button>
            <button class="tab-btn" onclick="switchTab('wifi')">WIFI_EXPLOIT</button>
        </div>

        <div id="recon-tab" class="tab-content">
            <p>DNS Intelligence & MX Records</p>
            <button class="action-btn" onclick="runDNS()">RUN DNS LOOKUP</button>
            <div id="dns-results"><pre>No data.</pre></div>
        </div>

        <div id="scan-tab" class="tab-content hidden">
            <p>Vulnerability Detection Service</p>
            <button class="action-btn" style="border-color: var(--neon-red); color: var(--neon-red);" onclick="runScan()">START SCANNER</button>
            <div id="scan-results"><pre>Ready for scanning.</pre></div>
        </div>

        <div id="wifi-tab" class="tab-content hidden">
            <p>Wireless Interface Simulation</p>
            <button class="action-btn" onclick="runWifi()">AIRMON-NG START</button>
            <div id="wifi-results"><pre>Monitor mode: OFF</pre></div>
        </div>
    </div>

    <div class="panel console-panel" id="main-log">
        <div class="log-entry"><span class="log-time">[00:00:00]</span> Initializing system cores... Done.</div>
    </div>
</div>

<script>
    function log(msg, color = "") {
        const consoleEl = document.getElementById('main-log');
        const entry = document.createElement('div');
        entry.className = 'log-entry';
        if(color) entry.style.color = color;
        const time = new Date().toLocaleTimeString();
        entry.innerHTML = `<span class="log-time">[${time}]</span> ${msg}`;
        consoleEl.prepend(entry);
    }

    function switchTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(tabName + '-tab').classList.remove('hidden');
        event.currentTarget.classList.add('active');
        log(`Switched to module: ${tabName.toUpperCase()}`);
    }

    // --- OSINT / IDENTIFY ---
    async function identifyTarget() {
        const target = document.getElementById('target-input').value;
        if(!target) return;
        log(`Identification request: ${target}`);
        try {
            const res = await fetch(`http://ip-api.com/json/${target}`);
            const data = await res.json();
            document.getElementById('geo-data').innerText = JSON.stringify(data, null, 2);
            log(`Geo-data retrieved for ${target}`, "var(--neon-blue)");
        } catch(e) { log("Identification failed.", "var(--neon-red)"); }
    }

    // --- DNS ---
    async function runDNS() {
        const target = document.getElementById('target-input').value;
        log(`Querrying DNS MX records for ${target}...`);
        try {
            const res = await fetch(`https://dns.google/resolve?name=${target}&type=MX`);
            const data = await res.json();
            document.getElementById('dns-results').innerHTML = `<pre>${JSON.stringify(data.Answer, null, 2)}</pre>`;
            log("DNS lookup complete.");
        } catch(e) { log("DNS Query Error.", "var(--neon-red)"); }
    }

    // --- SCAN ---
    function runScan() {
        log("Scanner initiated. Checking common vulnerabilities...", "var(--neon-red)");
        let steps = ["Checking SQLi...", "Checking XSS...", "Checking Directory Traversal..."];
        let i = 0;
        let timer = setInterval(() => {
            log(steps[i]);
            i++;
            if(i >= steps.length) {
                clearInterval(timer);
                document.getElementById('scan-results').innerHTML = "<pre>[!] Vulnerability Found: CVE-2023-XXXX\n[!] Missing Security Headers</pre>";
                log("Scan completed. Critical alerts raised.", "var(--neon-red)");
            }
        }, 800);
    }

    // --- WIFI ---
    function runWifi() {
        log("Switching wireless card to monitor mode...");
        setTimeout(() => {
            log("Searching for BSSIDs in range...");
            document.getElementById('wifi-results').innerHTML = "<pre>CH 6  [WPA2] Home_Wifi_01 (RSSI -45)\nCH 11 [WPA3] Coffee_Shop (RSSI -72)</pre>";
            log("WLAN monitoring active.");
        }, 1000);
    }
</script>

</body>
</html>
