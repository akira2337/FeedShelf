<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Manager - Pro</title>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            alert("ログインが必要です");
            window.location.href = "index.html";
        }
    </script>

    <style>
        :root {
            --primary-color: #2f3640;
            --accent-color: #0097e6;
            --bg-color: #f5f6fa;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --create-color: #686de0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            padding: 20px;
            margin: 0;
            color: #2f3640;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        h1 { font-size: 1.5rem; color: var(--primary-color); border-left: 5px solid var(--accent-color); padding-left: 15px; margin-bottom: 25px; }

        .section-box { margin-bottom: 20px; padding: 15px; border-radius: 8px; }
        
        input[type="text"], input[type="password"], textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }

        .token-group { background: #eee; }
        .create-group { background: #dff9fb; }
        .flex-row { display: flex; gap: 10px; margin-top: 5px; }

        #fileList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }

        #fileList li {
            background: #fff;
            color: var(--accent-color);
            padding: 6px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            border: 1px solid var(--accent-color);
            transition: 0.2s;
        }

        #fileList li:hover { background: var(--accent-color); color: white; }

        textarea {
            height: 450px;
            font-family: 'Consolas', 'Monaco', monospace;
            background: #2d3436;
            color: #dfe6e9;
            margin-top: 10px;
            resize: vertical;
        }

        .file-info { font-size: 0.85rem; color: #636e72; font-weight: bold; }
        .nav-back { text-decoration: none; color: var(--accent-color); font-size: 0.9rem; margin-bottom: 15px; display: inline-block; }

        /* 保存と削除のボタンエリア */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }
        .btn-save { background: var(--success-color); flex: 3; padding: 15px; font-size: 1.1rem; }
        .btn-delete { background: var(--danger-color); flex: 1; padding: 15px; font-size: 1.1rem; }
    </style>
</head>
<body>

<div class="container">
    <a href="#" onclick="history.back()" class="nav-back">← ポータルに戻る</a>
    
    <h1>GitHub Manager</h1>

    <div class="section-box token-group">
        <label style="font-size: 0.8rem;">GitHub Access Token (PAT):</label>
        <div class="flex-row">
            <input type="password" id="ghToken" placeholder="ghp_xxxxxxxxxxxx">
            <button onclick="loadFileList()" style="background: var(--primary-color);">接続</button>
        </div>
    </div>

    <div class="section-box create-group">
        <label style="font-size: 0.8rem; font-weight: bold;">新規ファイル作成:</label>
        <div class="flex-row">
            <input type="text" id="newFileName" placeholder="example.html">
            <button onclick="createNewFile()" style="background: var(--create-color);">作成</button>
        </div>
    </div>

    <h3>Repository Files</h3>
    <ul id="fileList"></ul>

    <div style="margin-top: 30px;">
        <div class="file-info">編集中のファイル: <span id="currentPath" style="color: var(--accent-color);">なし</span></div>
        <textarea id="editor" spellcheck="false" placeholder="ファイルを選択してください..."></textarea>
        
        <input type="hidden" id="currentSha">
        
        <div class="action-buttons">
            <button class="btn-save" onclick="saveFileContent()">GitHubに上書き保存</button>
            <button class="btn-delete" onclick="deleteFileContent()">削除</button>
        </div>
    </div>
</div>

<script src="loadFileList.js"></script>

</body>
</html>
