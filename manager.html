<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Manager</title>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = "index.html";
        }
    </script>

    <style>
        :root {
            --bg: #121212;
            --surface: #1e1e1e;
            --border: #333333;
            --text: #e0e0e0;
            --text-dim: #999;
            --accent: #bb86fc; /* シックなパープル */
            --danger: #cf6679;
            --success: #03dac6;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 { font-size: 1.2rem; font-weight: 300; letter-spacing: 2px; margin: 0; }

        .config-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            background: var(--surface);
            padding: 15px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        label { display: block; font-size: 0.7rem; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; }

        input, textarea {
            background: transparent;
            border: none;
            color: var(--text);
            width: 100%;
            font-size: 0.9rem;
            outline: none;
        }

        /* ファイルリスト：横並びのスリムなチップ表示 */
        #fileList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 30px;
        }

        #fileList li {
            font-size: 0.75rem;
            padding: 5px 12px;
            border: 1px solid var(--border);
            border-radius: 2px;
            cursor: pointer;
            transition: 0.3s;
            color: var(--text-dim);
        }

        #fileList li:hover { border-color: var(--accent); color: var(--accent); }

        /* エディタエリア */
        .editor-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .editor-header {
            padding: 10px 15px;
            background: rgba(255,255,255,0.03);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea {
            height: 500px;
            padding: 20px;
            font-family: 'Fira Code', 'Consolas', monospace;
            line-height: 1.6;
            resize: none;
        }

        /* ボタン類：シンプルに */
        button {
            background: transparent;
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        button:hover { background: var(--text); color: var(--bg); }

        .btn-main { border-color: var(--accent); color: var(--accent); }
        .btn-main:hover { background: var(--accent); color: var(--bg); }

        .action-bar {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .nav-back { color: var(--text-dim); text-decoration: none; font-size: 0.8rem; }
        .nav-back:hover { color: var(--text); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>CORE MANAGER</h1>
        <a href="#" onclick="history.back()" class="nav-back">EXIT</a>
    </header>

    <div class="config-panel">
        <div class="input-group">
            <label>Authentication</label>
            <div style="display: flex;">
                <input type="password" id="ghToken" placeholder="Enter Token">
                <button onclick="loadFileList()">SYNC</button>
            </div>
        </div>
        <div class="input-group">
            <label>New Entry</label>
            <div style="display: flex;">
                <input type="text" id="newFileName" placeholder="filename.html">
                <button onclick="createNewFile()" class="btn-main">CREATE</button>
            </div>
        </div>
    </div>

    <ul id="fileList"></ul>

    <div class="editor-container">
        <div class="editor-header">
            <span class="file-info" style="font-size: 0.8rem;">Path: <span id="currentPath" style="color: var(--accent);">none</span></span>
        </div>
        <textarea id="editor" spellcheck="false" placeholder="// Select a file to begin..."></textarea>
    </div>

    <div class="action-bar">
        <input type="hidden" id="currentSha">
        <button onclick="saveFileContent()" class="btn-main" style="flex-grow: 1;">COMMIT CHANGES</button>
        <button onclick="deleteFileContent()" style="color: var(--danger); border-color: var(--danger);">DELETE</button>
    </div>
</div>

<script src="loadFileList.js"></script>

</body>
</html>
