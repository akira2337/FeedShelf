<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Manager</title>

    <script>
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = "index.html";
        }
    </script>

    <style>
        :root {
            --bg: #1a1a1a;
            --panel: #242424;
            --input-bg: #2d2d2d;
            --border: #3d3d3d;
            --text: #e0e0e0;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 { font-size: 1.4rem; margin-bottom: 25px; font-weight: normal; border-bottom: 1px solid var(--border); padding-bottom: 10px;}

        /* ボックス（セクション） */
        .box {
            background: var(--panel);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        label { display: block; font-size: 0.8rem; margin-bottom: 8px; color: #bbb; }

        /* 入力欄：しっかり枠線と背景を付ける */
        input[type="text"], input[type="password"] {
            background: var(--input-bg);
            border: 1px solid var(--border);
            color: white;
            padding: 10px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        /* エディタ：背景とコントラストをつける */
        textarea {
            background: #111;
            border: 1px solid var(--border);
            color: #dcdcdc;
            width: 100%;
            height: 400px;
            padding: 15px;
            box-sizing: border-box;
            font-family: 'Consolas', monospace;
            line-height: 1.5;
            margin-top: 10px;
            border-radius: 4px;
        }

        /* ボタン：クリッカブルであることをはっきりさせる */
        button {
            background: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        button:hover { background: #555; }

        .btn-blue { background: var(--accent); }
        .btn-blue:hover { background: #2980b9; }

        /* ファイルリスト */
        #fileList {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin: 15px 0;
        }

        #fileList li {
            background: var(--input-bg);
            border: 1px solid var(--border);
            padding: 6px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85rem;
        }

        #fileList li:hover { border-color: var(--accent); color: var(--accent); }

        .flex-row { display: flex; gap: 10px; }
        .file-info { font-size: 0.8rem; color: #888; }
        .nav-back { color: #888; text-decoration: none; font-size: 0.8rem; display: block; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <a href="#" onclick="history.back()" class="nav-back">← ポータルに戻る</a>
    <h1>GitHub Manager</h1>

    <div class="box">
        <label>GitHub Access Token</label>
        <div class="flex-row">
            <input type="password" id="ghToken" placeholder="ghp_...">
            <button onclick="loadFileList()">接続</button>
        </div>
    </div>

    <div class="box">
        <label>新規ファイル作成</label>
        <div class="flex-row">
            <input type="text" id="newFileName" placeholder="example.html">
            <button onclick="createNewFile()" class="btn-blue">作成</button>
        </div>
    </div>

    <div class="box">
        <label>リポジトリ内のファイル</label>
        <ul id="fileList"></ul>
    </div>

    <div class="box">
        <div class="file-info">Path: <span id="currentPath" style="color:var(--accent)">なし</span></div>
        <textarea id="editor" spellcheck="false" placeholder="ファイルを選択してください..."></textarea>
        
        <input type="hidden" id="currentSha">
        <div class="flex-row" style="margin-top: 15px;">
            <button onclick="saveFileContent()" class="btn-blue" style="flex: 3; padding: 15px;">GitHubに上書き保存</button>
            <button onclick="deleteFileContent()" style="background: var(--danger); flex: 1;">削除</button>
        </div>
    </div>
</div>

<script src="loadFileList.js"></script>

</body>
</html>
