<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My Project</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #2f3640;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #0097e6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover { background: #00a8ff; }
        #message { color: red; margin-top: 10px; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>Members Only</h2>
        <p>パスワードを入力してください</p>
        <input type="password" id="password" placeholder="Password">
        <button onclick="checkPassword()">Login</button>
        <p id="message"></p>
    </div>

    <script>
        function checkPassword() {
            const pass = document.getElementById('password').value;
            // パスワードを「1234」に設定する場合
            if (pass === "1234") {
                // 正解なら総合ページ（main.html）へ移動
                window.location.href = "main.html";
            } else {
                document.getElementById('message').innerText = "パスワードが違います";
            }
        }
    </script>
</body>
</html>
