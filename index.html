<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Login</title>
    <style>
        body { font-family: sans-serif; background: #2f3640; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: white; }
        .box { background: rgba(255,255,255,0.1); padding: 30px; border-radius: 15px; backdrop-filter: blur(10px); text-align: center; border: 1px solid rgba(255,255,255,0.2); }
        input { padding: 12px; border-radius: 5px; border: none; width: 200px; margin-bottom: 10px; }
        button { padding: 12px 25px; border-radius: 5px; border: none; background: #0097e6; color: white; cursor: pointer; font-weight: bold; }
        button:hover { background: #00a8ff; }
        #error { color: #ff7675; font-size: 0.8rem; height: 20px; }
    </style>
</head>
<body>

    <div class="box">
        <h2>Enter Access Key</h2>
        <input type="password" id="passInput" placeholder="キーワードを入力">
        <br>
        <button onclick="entry()">Enter</button>
        <p id="error"></p>
    </div>

    <script>
        async function entry() {
            const val = document.getElementById('passInput').value;
            if(!val) return;

            // 入力文字をSHA-256でハッシュ化する関数
            const msgUint8 = new TextEncoder().encode(val);
            const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');

            // ハッシュ化した値と同じ名前のHTMLファイルへ飛ばす
            // 例: パスワードが「apple」なら「3a7bd...html」へ移動を試みる
            window.location.href = hashHex + ".html";
            
            // 存在しない場合（間違っている場合）はGitHubの404ページへ飛びますが、
            // 少し待ってエラー表示を出すことも可能です。
            setTimeout(() => {
                document.getElementById('error').innerText = "アクセス権限がありません";
            }, 1000);
        }
    </script>
</body>
</html>
